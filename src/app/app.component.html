<div class="container">
  <select (change)="onSelected($any($event.target))">
    <option value="">--Select a team member--</option>
    @for (user of users(); track user.id) {
      <option [value]="user.id">{{ user.name }}</option>
    }
  </select>

  <h2>
    ToDos
    @if (currentMember()) {
      for: {{ currentMember()?.name }}
    }
  </h2>
</div>
